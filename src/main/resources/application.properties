spring.application.name=RedBookApp

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp



# Enable WebJars and static resources
spring.mvc.static-path-pattern=/webjars/**


spring.datasource.url= jdbc:mysql://localhost:3306/redbook_db?useSSL=false&serverTimezone=UTC&&createDatabaseIfNotExist=true

spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

spring.mvc.formcontent.putfilter.enabled=true

server.port=1234
